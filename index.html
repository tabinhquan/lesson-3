<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3</title>
</head>
<body>
    <h1>Câu 1: Bài tập về Iframe</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62712.75930061722!2d106.55672243733686!3d10.769318085471758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752c5cf23fea9b%3A0xf90336df39f53731!2zQsOsbmggVMOibiwgVGjDoG5oIHBo4buRIEjhu5MgQ2jDrSBNaW5oLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2sus!4v1676694915818!5m2!1svi!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h1>Câu 2: Bài tập về form</h1>
    <form action="" method="POST">
        <label for="name">Họ tên</label>
        <br>
        <input type="text" id="name" name="name" placeholder="Ví dụ: levana">
        <br>
        <label for="mail">Email</label>
        <br>
        <input type="email" id="mail" name="email" placeholder="Ví dụ: levana@gmail.com">
        <br>
        <label for="pwd">Mật khẩu</label>
        <br>
        <input type="password" id="pwd" name="pwd">
        <br>
        <input type="submit" value="Đăng ký">
        <br>
    </form>
    <br>
    <form action="">
        <input type="text" id="keyword" name="keyword" placeholder="Nhập nội dung tìm kiếm">
        <input type="submit" value="Tìm kiếm">
    </form>
    <h1>Câu 3: Bài tập để ôn lại kiến thức về form</h1>
    <form action="">
        <label for="text">Kiểu text:</label>
        <br>
        <input type="text" id="text" name="text" placeholder="Nhập họ tên ...">
        <br>
        <label for="email">Kiểu email:</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Nhập email">
        <br>
        <label for="pwd">Kiểu password:</label>
        <br>
        <input type="password" id="pwd" name="pwd">
        <br>
        <label for="number">Kiểu number:</label>
        <br>
        <input type="number" name="number" id="number">
        <br>
        <label for="date">Kiểu date:</label>
        <br>
        <input type="date" name="date" id="date">
        <br>
        <label for="time">Kiểu time:</label>
        <br>
        <input type="time" name="time" id="time">
        <br>
        <label for="file">Kiểu file:</label>
        <br>
        <input type="file" name="file" id="file">
        <br>
        <label for="radio">Kiểu radio:</label>
        <br>
        <input type="radio" name="radio" id="radio">
        <br>
        <label for="range">Kiểu range:</label>
        <br>
        <input type="range" name="range" id="range" min="0" max="100">
        <br>
        <label for="color">Kiểu color:</label>
        <br>
        <input type="color" name="color" id="color">
        <br>
        <label for="select">Chọn danh mục:</label>
        <br>
        <select name="select" id="select">
            <option value="quan">Quần</option>
            <option value="ao">Áo</option>
            <option value="mu">Mũ</option>
            <option value="khan">Khăn</option>
        </select>
        <br>
        <textarea name="txta" id="txta" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
